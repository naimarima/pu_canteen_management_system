<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - PU Canteen</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">üõí Your Cart</h2>
    <ul id="cart-list" class="list-group mb-3"></ul>

    <h4 class="text-right">Total: <span id="total">‡ß≥0</span></h4>

    <div class="text-center">
      <a href="index.html" class="btn btn-primary">‚¨ÖÔ∏è Back to Menu</a>
    </div>
  </div>
  
  <form action="submit_order.php" method="post">
  <input type="hidden" name="order_data" id="order_data">
  <button type="submit" class="btn btn-success">‚úÖ Confirm Order</button>
</form>

<script>
  document.getElementById('order_data').value = localStorage.getItem('cart');
</script>


  <script>
    function loadCart() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartList = document.getElementById('cart-list');
      const totalDisplay = document.getElementById('total');
      let total = 0;

      cartItems.forEach((item, index) => {
        total += item.price;

        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          ${item.name} - ‡ß≥${item.price}
          <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
        `;
        cartList.appendChild(li);
      });

      totalDisplay.textContent = `‡ß≥${total}`;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }

    loadCart();
  </script>
</body>
</html>
